<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Logo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

  <body>
    <div class="header container">
      <a href="#default" class="logo"><img src="images/logo.png" alt="logo"></a>
      <div class="header-right">

        <a href="#features">Features</a>
        <a href="#pricing">Pricing</a>
        <a href="#gallery">Gallery</a>
        <button class="btn btn-outline-primary text-dark ms-4">Get Started</button>

    </div>
    <div class="container">
      <h1 class="Launch">
        Launch your own online learning platform <br /><span class="FREE">

        Top teacher from around the world teach thousands of students.<br />
        Get unlimited access to 1000+ courses
      </p>
      <button class="btn btn-outline-primary text-dark">Get Started</button
      ><br />
      <img src="images/background.png" alt="background" class="background" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
